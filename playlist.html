        <h1>My Notion Playlist</h1>

        <ul id="playlist">

<li><a href="https://prod-files-secure.s3.us-west-2.amazonaws.com/c526c6d2-d011-42be-a838-451c8525a715/621fce3a-92f3-4038-ae8e-fee2e0073730/The_Last_Two.mp3?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=AKIAT73L2G45HZZMZUHI%2F20241022%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20241022T170811Z&X-Amz-Expires=3600&X-Amz-Signature=9be03417dbf242027a2ecaad61dcc5d58a49b4ea709882c3012771e052ca5ca9&X-Amz-SignedHeaders=host&x-id=GetObject">The Last Two</a></li>

        </ul>
        <script>
            window.addEventListener("load", function () {
                var audioPlayer = document.getElementById("audioPlayer");
                var playlist = document.getElementById("playlist");
                var tracks = playlist.getElementsByTagName("a");
                var current = 0;

                function playTrack(trackIndex) {
                    audioPlayer.src = tracks[trackIndex].href;
                    audioPlayer.play();
                }

                audioPlayer.addEventListener("ended", function () {
                    current++;
                    if (current >= tracks.length) {
                        current = 0;
                    }
                    playTrack(current);
                });

                playlist.addEventListener("click", function (e) {
                    e.preventDefault();
                    for (var i = 0; i < tracks.length; i++) {
                        if (tracks[i] === e.target) {
                            current = i;
                            break;
                        }
                    }
                    playTrack(current);
                });

                playTrack(current);
            });
        </script>
    </body>
