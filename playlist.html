            body {

            }
            #audioPlayer {

            }
            #playlist {
                list-style-type: none;
                padding: 0;
                margin: 0;
                width: 100%;
                max-width: 600px;
            }
            #playlist li {
                margin: 5px 0;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
            #playlist li.current {
                background-color: #e0f7fa;
            }
            #playlist a {
                text-decoration: none;
                color: #007bff;
                font-size: 18px;
            }
            #playlist a:hover {

            }

        <script>
            window.addEventListener("load", function () {
                var audioPlayer = document.getElementById("audioPlayer");
                var playlist = document.getElementById("playlist");
                var tracks = playlist.getElementsByTagName("a");
                var currentSongDisplay = document.getElementById("currentSong");
                var current = 0;

                function playTrack(trackIndex) {
                    if (trackIndex < 0 || trackIndex >= tracks.length) {
                        return;
                    }
                    // Remove 'current' class from previous track
                    var previous = playlist.querySelector('li.current');
                    if (previous) {
                        previous.classList.remove('current');
                    }
                    current = trackIndex;
                    audioPlayer.src = tracks[current].href;
                    audioPlayer.play();
                    // Update 'current' class on the new track
                    tracks[current].parentElement.classList.add('current');
                    // Update current song display
                    currentSongDisplay.textContent = 'Now Playing: ' + tracks[current].textContent;
                }

                audioPlayer.addEventListener("ended", function () {
                    playTrack((current + 1) % tracks.length);
                });

                playlist.addEventListener("click", function (e) {
                    e.preventDefault();
                    if (e.target && e.target.nodeName === "A") {
                        var trackIndex = Array.prototype.indexOf.call(tracks, e.target);
                        playTrack(trackIndex);
                    }
                });

                // Start playing the first track
                playTrack(0);
            });
        </script>
