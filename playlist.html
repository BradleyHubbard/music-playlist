
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Notion Playlist</title>
        <style>
            /* CSS styles to center content and style playlist */
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
            }
            h1 {
                margin-bottom: 10px;
            }
            #currentSong {
                font-size: 20px;
                margin-bottom: 20px;
                font-weight: bold;
            }
            #audioPlayer {
                margin-bottom: 20px;
                width: 100%;
                max-width: 600px;
            }
            #playlist {
                list-style-type: none;
                padding: 0;
                margin: 0;
                width: 100%;
                max-width: 600px;
            }
            #playlist li {
                margin: 5px 0;
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
            #playlist li.current {
                background-color: #e0f7fa;
            }
            #playlist a {
                text-decoration: none;
                color: #007bff;
                font-size: 18px;
            }
            #playlist a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>My Notion Playlist</h1>
        <div id="currentSong">Now Playing: </div>
        <audio id="audioPlayer" controls></audio>
        <ul id="playlist">
    <li><a href="https://prod-files-secure.s3.us-west-2.amazonaws.com/c526c6d2-d011-42be-a838-451c8525a715/3605b8a2-e373-4c8a-aa89-de1232dd6bb4/A_lot_about_a_little_.mp3?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=AKIAT73L2G45HZZMZUHI%2F20241022%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20241022T175459Z&X-Amz-Expires=3600&X-Amz-Signature=05126a722e48a5cbf605c4e588e0df1124339fe1d76c3369a2b044aa4b157d2b&X-Amz-SignedHeaders=host&x-id=GetObject">A lot about a little</a></li>
<li><a href="https://prod-files-secure.s3.us-west-2.amazonaws.com/c526c6d2-d011-42be-a838-451c8525a715/621fce3a-92f3-4038-ae8e-fee2e0073730/The_Last_Two.mp3?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=AKIAT73L2G45HZZMZUHI%2F20241022%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20241022T175459Z&X-Amz-Expires=3600&X-Amz-Signature=a706a4b6fbfb5482b9693ea637eda66a8c7f7799e7cd2213c865a47b9ef08c0c&X-Amz-SignedHeaders=host&x-id=GetObject">The Last Two</a></li>

        </ul>
        <script>
            window.addEventListener("load", function () {
                var audioPlayer = document.getElementById("audioPlayer");
                var playlist = document.getElementById("playlist");
                var tracks = playlist.getElementsByTagName("a");
                var currentSongDisplay = document.getElementById("currentSong");
                var current = 0;

                function playTrack(trackIndex) {
                    if (trackIndex < 0 || trackIndex >= tracks.length) {
                        return;
                    }
                    // Remove 'current' class from previous track
                    var previous = playlist.querySelector('li.current');
                    if (previous) {
                        previous.classList.remove('current');
                    }
                    current = trackIndex;
                    audioPlayer.src = tracks[current].href;
                    audioPlayer.play();
                    // Update 'current' class on the new track
                    tracks[current].parentElement.classList.add('current');
                    // Update current song display
                    currentSongDisplay.textContent = 'Now Playing: ' + tracks[current].textContent;
                }

                audioPlayer.addEventListener("ended", function () {
                    playTrack((current + 1) % tracks.length);
                });

                playlist.addEventListener("click", function (e) {
                    e.preventDefault();
                    if (e.target && e.target.nodeName === "A") {
                        var trackIndex = Array.prototype.indexOf.call(tracks, e.target);
                        playTrack(trackIndex);
                    }
                });

                // Start playing the first track
                playTrack(0);
            });
        </script>
    </body>
    </html>
